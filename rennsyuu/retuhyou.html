<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>有無序列表</title>
</head>
<body>
<ul>
  <li>這是無序列表，默認為實心圓</li>
  <li type="square">屬性為type內容含有square,circle,disc</li>
  <li type="disc">無序列表是ul</li>
</ul>
<ol>
  <li>有序列表則是默認為1.2.3.</li>
  <li>就如這樣</li>
</ol>
<ol><li type="a">type屬性有1.text
  <b ><i>a</i> </b>
  .A.i.I</li></ol>
<ol><li type="I">type屬性有1.a.A.i.
  <font color="#a52a2a" size="4"><i>I</i> </b></font></b>
  </li></ol>
</body>
</html>
